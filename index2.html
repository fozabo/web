<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
text-align: center;
margin: 0;
padding: 0;
}

#calculator {
width: 500px;
margin: 50px auto;
background-color: #fff;
border: 1px solid #ccc;
padding: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.button {
width: 95px;
height: 30px;
margin: 0px;
float: left;
background-color: #fafafa;
color: #000000;
border: 1px solid #9ba8b1;
cursor: pointer;
transition: background-color 0.3s;
}
.special-color {
    background-color: white; 
}
.button1.disabled {
    opacity: 0.5; 
    cursor: not-allowed;
}
.button:hover {
background-color: #2980b9;
}
.button.equals {
    background-color: #ADD8E6; 
}

.clear {
clear: both;
}
.button1 {
width: 80px;
height: 30px;
margin: 0px;
float: left;
background-color: #fafafa;
color: #000000;
border: 1px solid #9ba8b1;
cursor: pointer;
transition: background-color 0.3s;
}

.button1:hover {
background-color: #2980b9;
}

.clear {
clear: both;
}

#display {
width:95%;
margin: 10px 0;
padding: 10px;
font-size: 20px;
border: 1px solid #ccc;
}
</style>
<title>Simple Calculator</title>
</head>
<body>
<div id="calculator">
<input type="text" id="display" placeholder="0" readonly>

<div class="button1 disabled" onclick="appendToOutput('MC')">MC</div>
<div class="button1 disabled" onclick="appendToOutput('MR')">MR</div>
<div class="button1" onclick="appendToOutput('M+')">M+</div>
<div class="button1" onclick="appendToOutput('M-')">M-</div>
<div class="button1" onclick="appendToOutput('MS')">MS</div>
<div class="button1 disabled" onclick="appendToOutput('M^')">M^</div>
<div class="clear"></div>


<div class="button" onclick="appendToOutput('2')">2nd</div>
<div class="button" onclick="appendToOutput('π')">π</div>
<div class="button" onclick="appendToOutput('e')">e</div>
<div class="button" onclick="clearDisplay('C')">C</div>
<div class="button" onclick="clearDisplay('DELETE')">DEL</div>
<div class="clear"></div>

<div class="button" onclick="appendToOutput('x^2')">x^2</div>
<div class="button" onclick="appendToOutput('1/x')">1/x</div>
<div class="button" onclick="appendToOutput('|x|')">|x|</div>
<div class="button" onclick="appendToOutput('exp')">exp</div>
<div class="button" onclick="appendToOutput('mod')">mod</div>

<div class="clear"></div>

<div class="button" onclick="appendToOutput('7')">√x</div>
<div class="button" onclick="appendToOutput('')">(</div>
<div class="button" onclick="appendToOutput('')">)</div>
<div class="button" onclick="appendToOutput('n!')">n!</div>
<div class="button" onclick="appendToOutput('/')">/</div>
<div class="clear"></div>

<div class="button" onclick="appendToOutput('x^y')">x^y</div>
<div class="button special-color" onclick="appendToOutput('7')">7</div>
<div class="button special-color" onclick="appendToOutput('8')">8</div>
<div class="button special-color" onclick="appendToOutput('9')">9</div>
<div class="button " onclick="appendToOutput('*')">*</div>
<div class="clear"></div>

<div class="button" onclick="appendToOutput('10^x')">10^x</div>
<div class="button special-color" onclick="appendToOutput('4')">4</div>
<div class="button special-color" onclick="appendToOutput('5')">5</div>
<div class="button special-color" onclick="appendToOutput('6')">6</div>
<div class="button " onclick="appendToOutput('-')">-</div>
<div class="clear"></div>

<div class="button" onclick="appendToOutput('log')">log</div>
<div class="button special-color" onclick="appendToOutput('1')">1</div>
<div class="button special-color" onclick="appendToOutput('2')">2</div>
<div class="button special-color" onclick="appendToOutput('3')">3</div>
<div class="button" onclick="appendToOutput('+')">+</div>
<div class="clear"></div>

<div class="button" onclick="appendToOutput('ln')">ln</div>
<div class="button special-color" onclick="appendToOutput('+/-')">+/-</div>
<div class="button special-color" onclick="appendToOutput('0')">0</div>
<div class="button special-color" onclick="appendToOutput('.')">.</div>
<div class="button equals" onclick="calculateResult('=')">=</div>
<div class="clear"></div>
</div>

<script>
    function appendToOutput(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
